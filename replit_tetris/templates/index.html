<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <div class="game-container">
                    <canvas id="gameCanvas" width="300" height="600"></canvas>
                    <div class="game-over">GAME OVER</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="info-panel">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="mb-0">Score: <span id="score">0</span></h2>
                        <button class="btn btn-outline-secondary settings-btn" data-bs-toggle="modal" data-bs-target="#settingsModal">
                            <i class="bi bi-gear-fill"></i>
                        </button>
                    </div>
                    <h3>Level: <span id="level">1</span></h3>
                    <h3>Lines: <span id="lines">0</span></h3>

                    <div class="mt-4 next-piece-container">
                        <h4>Next Piece</h4>
                        <canvas id="nextPieceCanvas" width="120" height="120"></canvas>
                    </div>

                    <div class="mt-4">
                        <h4>Controls</h4>
                        <p>← → : Move left/right</p>
                        <p>↑ : Rotate</p>
                        <p>↓ : Soft drop</p>
                        <p>Space : Hard drop</p>
                    </div>

                    <button id="startGame" class="btn btn-primary mt-3">Start Game</button>
                    <button id="pauseGame" class="btn btn-secondary mt-3">Pause</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Game Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Background Theme</label>
                        <select class="form-select" id="bgTheme">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Block Style</label>
                        <select class="form-select" id="blockStyle">
                            <option value="solid">Solid</option>
                            <option value="gradient">Gradient</option>
                            <option value="outlined">Outlined</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/constants.js"></script>
    <script src="/static/js/settings.js"></script>
    <script src="/static/js/tetris.js"></script>
</body>
</html>
